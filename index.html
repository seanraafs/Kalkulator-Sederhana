<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>

<body>
    <div class="kalkulator">
        <h1 class="title">Kalkulator Sederhana</h1>
        <div class="angka">
            <input type="text" id="num1" placeholder="Angka pertama">
            <input type="text" id="num2" placeholder="Angka kedua">
        </div>
        <div class="tombol">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">x</button>
            <button onclick="hitung('/')">/</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="kalkulator.js"></script>
</body>

</html>
